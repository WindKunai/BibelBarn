{% extends "base.html" %}

{% block title %}Homepage - Library Booking System{% endblock %}

{% block content %}

<!-- Login Form -->
<div id="login-form-container">
    <h3>Login</h3>
    <form id="login" action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
</div>

<!-- Registration Form (Initially Hidden) -->
<div id="register-form-container" style="display: none;">
    <h3>Register</h3>
    <form id="register" action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <label for="tos_checkbox">
        <input type="checkbox" id="tos_checkbox" name="tos_checkbox" required>
I agree to the <a href="/tos">Terms of Service</a>
        </label>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
</div>

<!-- JavaScript to toggle between login and registration forms -->
<script>
function toggleForms() {
    var loginForm = document.getElementById('login-form-container');
    var registerForm = document.getElementById('register-form-container');
    
    if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    }
}
</script>
{% endblock %}
